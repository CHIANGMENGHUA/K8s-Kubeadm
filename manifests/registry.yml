apiVersion: v1
kind: Namespace
metadata:
  name: local-registry
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
  namespace: local-registry
data:
  config.yml: |
    version: 0.1
    storage:
      filesystem:
        rootdirectory: /var/lib/registry
    http:
      addr: :5000
    delete:
      enabled: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: local-registry
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      # 允許排到 control-plane / master（容忍 node 的 taint）
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"

      # 可選：若已標記 master node (kubectl label node <master> registry=enabled)，下面 nodeSelector 會限制只排到該 node
      nodeSelector:
        registry: "enabled"

      containers:
      - name: registry
        image: registry:2
        ports:
        - containerPort: 5000
          protocol: TCP
        # 讓 node 的 <master-ip>:5000 可直接連到 pod（快速方法）
        hostPort: 5000
        volumeMounts:
        - name: registry-data
          mountPath: /var/lib/registry
        - name: registry-config
          mountPath: /etc/docker/registry
      volumes:
      - name: registry-config
        configMap:
          name: registry-config
          items:
            - key: config.yml
              path: config.yml
      - name: registry-data
        hostPath:
          path: /srv/registry
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: registry-service
  namespace: local-registry
spec:
  type: ClusterIP
  selector:
    app: registry
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
